<div class="medium-list">
  <button mat-flat-button color="primary" style="width: 295px;margin: 2px" routerLink="/register" class="divider">Inregistrare</button>
  <button mat-flat-button color="accent" style="width: 295px;margin: 2px" routerLink="/login" class="divider">Logare</button>
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Logare</div>

    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
      <div class="form-container">  
        <mat-form-field>
            <input id="username"
                   matInput
                   formControlName="username"
                   [(ngModel)]="user.username"
                   placeholder="Nume utilizator" />
          </mat-form-field>

        <mat-form-field>
            <input id="password"
                   matInput
                   formControlName="password"
                   [(ngModel)]="user.password"
                   placeholder="Parola"
                   [type]="hide ? 'password':'text'" />
              <mat-icon matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon>
          </mat-form-field>

          <button mat-flat-button color="accent" type="submit" 
                  class="mat-raised-button mat-primary" 
                  [disabled]="!loginForm.valid">Trimite</button>
      </div>
    </form>

  <div>
    <a routerLink="/recuperare">Ti-ai uitat datele?</a><p></p>
    <button class="loginBtn loginBtn--facebook" (click)='facebooklogin()'><i class="fa fa-facebook"></i>Facebook</button>
    <button class="loginBtn loginBtn--google" (click)='googlelogin()'><i class="fa fa-google"></i>Google</button>
  </div>
