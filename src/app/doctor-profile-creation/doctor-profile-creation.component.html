<div style="min-height: 100vh; min-width: 100vh;" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="50%">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Creare profil doctor</mat-card-title>
            </mat-card-header>
            <mat-card-content style="text-align: center;">
                <form [formGroup]="profileForm" (ngSubmit)="profileForm.valid && onSubmit()">
                    <mat-grid-list cols="2" rowHeight="100" style="height: 500px">
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput id="name" formControlName="name" [(ngModel)]="user.name" placeholder="Nume" />
                                <mat-error *ngIf="profileForm.get('name').hasError('required') && (profileForm.get('name').dirty || profileForm.get('name').touched)">Introduceti numele de familie</mat-error>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput id="surname" formControlName="surname" [(ngModel)]="user.surname" placeholder="Prenume" />
                                <mat-error *ngIf="profileForm.get('surname').hasError('required') && (profileForm.get('surname').dirty || profileForm.get('surname').touched)">Introduceti prenumele</mat-error>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput id="county" formControlName="county" [(ngModel)]="user.county" placeholder="Judet" />
                                <mat-error *ngIf="profileForm.get('county').hasError('required') && (profileForm.get('county').dirty || profileForm.get('county').touched)">Introduceti judetul</mat-error>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput id="municipality" formControlName="municipality" [(ngModel)]="user.municipality" placeholder="Localitatea" />
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput id="street" formControlName="street" [(ngModel)]="user.street" placeholder="Strada" />
                                <mat-error *ngIf="profileForm.get('street').hasError('required') && (profileForm.get('street').dirty || profileForm.get('street').touched)">Numele strazii</mat-error>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput id="number" formControlName="number" [(ngModel)]="user.number" placeholder="Numarul" />
                                <mat-error *ngIf="profileForm.get('number').hasError('required') && (profileForm.get('number').dirty || profileForm.get('number').touched)">Numarul imobilului</mat-error>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput id="bloc" formControlName="bloc" [(ngModel)]="user.bloc" placeholder="Bloc" />
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput id="scara" formControlName="scara" [(ngModel)]="user.scara" placeholder="Scara" />
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput id="age" formControlName="age" [(ngModel)]="user.age" placeholder="Varsta" />
                                <mat-error *ngIf="profileForm.get('age').hasError('required') && (profileForm.get('age').dirty || profileForm.get('age').touched)">Introduceti varsta</mat-error>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <mat-label>Sex</mat-label>
                                <mat-select matInput formControlName="sex" [(ngModel)]="user.sex" #sex name="gender">
                                    <mat-option *ngFor="let gender of genders" [value]="gender.value">{{gender.viewValue}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <mat-label>Specializare</mat-label>
                                <mat-select matInput formControlName="specialization" [(ngModel)]="user.specialization" #specialization name="specialization">
                                    <mat-option *ngFor="let specialization of specializations" [value]="specialization.value">{{specialization.viewValue}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput id="workplace" formControlName="workplace" [(ngModel)]="user.workplace" placeholder="Denumire cabinet/spital" />
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput id="workNumber" formControlName="workNumber" [(ngModel)]="user.workNumber" placeholder="Telefon" />
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <button mat-raised-button style="justify-content: center;" type="submit" color="primary" [disabled]="!profileForm.valid">Trimite</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
